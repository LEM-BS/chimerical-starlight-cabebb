# Redirect legacy hosts to the canonical HTTPS endpoint
server {
  listen 80;
  server_name www.lembuildingsurveying.co.uk lembuildingsurveying.co.uk;
  return 301 https://www.lembuildingsurveying.co.uk$request_uri;
}

server {
  listen 443 ssl http2;
  server_name www.lembuildingsurveying.co.uk;

  # ssl_certificate /etc/letsencrypt/live/www.lembuildingsurveying.co.uk/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/www.lembuildingsurveying.co.uk/privkey.pem;

  root /var/www/lembuildingsurveying.co.uk/current;
  index index.html;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";

  location / {
    try_files $uri $uri/ $uri.html =404;
  }

  location ~* \.(?:js|css|json|xml|ico|png|jpe?g|webp|avif|svg)$ {
    expires 7d;
    access_log off;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  location ~* \.(?:html)$ {
    add_header Cache-Control "public, max-age=600";
  }
}
