<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Checklist graphic showing a damp and mould action plan</title>
  <desc id="desc">Clipboard with completed actions, ventilation icons and humidity gauge representing structured damp and mould management.</desc>
  <rect width="640" height="360" fill="#f7fafc" />
  <g transform="translate(80,40)">
    <rect x="0" y="0" width="320" height="280" rx="16" fill="#ffffff" stroke="#d6dde8" stroke-width="4" />
    <rect x="40" y="-20" width="240" height="40" rx="16" fill="#4f8dd6" />
    <text x="160" y="8" text-anchor="middle" font-family="'Merriweather', serif" font-size="20" fill="#ffffff">Action Plan</text>
    <g font-family="'Open Sans', Arial, sans-serif" font-size="16" fill="#2d3a4d">
      <text x="40" y="64">1. Inspect building fabric</text>
      <text x="40" y="108">2. Monitor humidity &amp; temperature</text>
      <text x="40" y="152">3. Improve ventilation routes</text>
      <text x="40" y="196">4. Schedule remedial works</text>
      <text x="40" y="240">5. Share updates with tenants</text>
    </g>
    <g fill="#4f8dd6">
      <circle cx="24" cy="56" r="10" />
      <circle cx="24" cy="100" r="10" />
      <circle cx="24" cy="144" r="10" />
      <circle cx="24" cy="188" r="10" />
      <circle cx="24" cy="232" r="10" />
    </g>
    <g stroke="#ffffff" stroke-width="3" stroke-linecap="round" fill="none">
      <path d="M18 56 l4 6 8 -12" />
      <path d="M18 100 l4 6 8 -12" />
      <path d="M18 144 l4 6 8 -12" />
      <path d="M18 188 l4 6 8 -12" />
      <path d="M18 232 l4 6 8 -12" />
    </g>
  </g>
  <g transform="translate(360,40)">
    <rect x="0" y="20" width="200" height="200" rx="16" fill="#e7f1ff" />
    <g transform="translate(30,40)">
      <circle cx="70" cy="70" r="60" fill="#ffffff" stroke="#4f8dd6" stroke-width="6" />
      <path d="M70 10 A60 60 0 0 1 124 50" fill="none" stroke="#8ac4ff" stroke-width="10" stroke-linecap="round" />
      <line x1="70" y1="70" x2="120" y2="50" stroke="#4f8dd6" stroke-width="8" stroke-linecap="round" />
      <circle cx="70" cy="70" r="12" fill="#4f8dd6" />
      <text x="70" y="120" text-anchor="middle" font-family="'Open Sans', Arial, sans-serif" font-size="18" fill="#2d3a4d">65% RH</text>
    </g>
    <g transform="translate(0,240)">
      <rect x="0" y="0" width="200" height="80" rx="16" fill="#324b73" />
      <text x="100" y="36" text-anchor="middle" font-family="'Open Sans', Arial, sans-serif" font-size="18" fill="#ffffff">Ventilation</text>
      <g transform="translate(30,44)" fill="#8ac4ff">
        <circle cx="20" cy="0" r="6" />
        <circle cx="50" cy="0" r="6" />
        <circle cx="80" cy="0" r="6" />
        <rect x="110" y="-6" width="36" height="12" rx="6" />
      </g>
    </g>
  </g>
</svg>
