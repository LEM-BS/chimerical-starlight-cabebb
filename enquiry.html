    <section class="enquiry-section">
        <h2>Request a Survey</h2>
        <p>Please fill out the form below to request a property survey. We will get back to you as soon as possible.</p>

        <div class="enquiry-form">
            <form action="submit_form.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="survey-type">Select Survey Type:</label>
                <select id="survey-type" name="survey-type" required>
                    <option value="level-1">RICS Level 1 Home Survey</option>
                    <option value="level-2">RICS Level 2 Home Survey</option>
                    <option value="level-3">RICS Level 3 Home Survey</option>
                    <option value="damp-survey">Independent Damp Survey</option>
                    <option value="fire-safety">Fire Safety Assessment</option>
                    <option value="measured-survey">Measured Building Survey</option>
                    <option value="epc-floorplan">EPCs & Floorplans</option>
                </select>

                <label for="details">Additional Details:</label>
                <textarea id="details" name="details" rows="4"></textarea>

                <button type="submit">Submit Enquiry</button>
            </form>
        </div>
    </section>
